<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Devices</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #f2f2f2; /* Default light mode background color */
            transition: background-color 0.5s;
        }
        #menu-container {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: #333; /* Menu background color */
            padding-top: 50px;
            transition: right 0.5s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #menu-content {
            padding: 20px;
            color: #fff; /* Menu text color */
        }

        #menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 2;
        }

        #mode-slider {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
        }

        #container {
            margin: 100px auto;
            text-align: center;
        }

        .container {
            width: 50%;
            display: inline-block;
        }

        #devices-container {
            background-color: #fff; /* Test container background color */
            color: #333; /* Test container text color */
            opacity: 0.2;
        }
</style>
</head>

<body>
    <div id="container">
        <div id="devices-container" class="container">
            <div id="device-list"></div>
        </div>
    </div>
<script>
document.addEventListener('DOMContentLoaded', function () {
    loadDevices();
});

function loadDevices() {
    fetch('/get_devices')
        .then(response => response.json())
        .then(data => {
            const deviceList = document.getElementById('device-list');
            deviceList.innerHTML = data.devices.map(device =>
                `<div class="device-item">
                    <p class="device-name"><strong>${device.name}</strong></p>
                    <ul>
                        <li>Secret Key: ${device.secret_key}</li>
                        <li>Created At: ${device.created_at}</li>
                    </ul>
                </div>`
            ).join('');
        })
        .catch(error => console.error('Error:', error));
}
</script>
</body>
</html>
